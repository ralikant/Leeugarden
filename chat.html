<html>

        <title>Chat</title>
        <link rel="stylesheet" href="css/styles.css">

<body>

<nav class="top-menu">
    <ul>
        <li><a href="home.html">Home</a></li>

        <li><a href="mygardens.html">My Gardens</a></li>
        <li><a href="chat.html">Chat</a></li>
    </ul>
</nav>

<div class="page-container">
    <header class="page-header">
        <h2>Chat</h2>
    </header>

<div class="chat-container">

 <div class="chat-sidebar">
    <h2> Previous Chats</h2>

    <div class="chat-item active">
      <div class="chat-avatar"></div>
      <div class="chat-info">
        <span class="chat-name">Joe van Jong</span>
        <span class="chat-preview">No problem :)</span>
      </div>
    </div>
  
  <div class="chat-item active">
    <div class="chat-avatar"></div>
    <div class="chat-info">
        <span class="chat-name">Inge Smit</span>
        <span class="chat-preview">okay</span>
    </div>
  </div>

  <div class="chat-item active">
    <div class="chat-avatar"></div>
    <div class="chat-info">
        <span class="chat-name">Ronald Jansen</span>
        <span class="chat-preview">check next to the rose bush</span>
    </div>
  </div>

 </div>

<div class="chat-main">
   <div class="chat-messages">

     <div class="message received">
        <p>Hey, did you plant the herbs as we talked?</p>
     </div>

     <div class="message sent">
        <p>Yes, i already did. didnt you see it on your way home?</p>
     </div>

   </div>

   <div class="chat-input-area">
     <textarea placeholder="Type a message..."></textarea>
     <button class="send-btn">Send</button>
   </div>

</div>

</div>
</div>

</body>
</html>
